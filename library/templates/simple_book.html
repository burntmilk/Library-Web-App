<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
</head>
<body>
    {% for book in books %}
        <h1>{{ book.title }}</h1>
        <p>Release year: <b>{{ book.release_year }}</b></p>
        <p>Description: {{ book.description }}</p>
    {% endfor %}
</body>
</html>
